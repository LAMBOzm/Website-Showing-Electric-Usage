<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Electric usages</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <header class="container-herder pt-10">
            <h1 class="text-center">Electrical usages from a power meter</h1>
        </header>
        <section ng-app="myApp">
            <div class="container-section">
                <div class="card day" ng-controller='realtimeController'>
                    <canvas class="chart chart-line" chart-data="data" chart-labels="labels"></canvas>
                </div>
                <div class="card week" ng-controller="weeklyController">
                    <div class="card-title">Summarize graphs weekly</div>
                    <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options"
                        chart-series="series"></canvas>
                </div>

                <div class="card month" ng-controller="monthController">
                    <div class="card-title">Summarize grahs monthly</div>
                    <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options"
                        chart-series="series"></canvas>
                </div>
                <h1></h1>

            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>

    <script>
        (function (angular) {
            'use strict';
            var app = angular.module('myApp', ['chart.js'])
            const url = window.location.href;

            app.controller('realtimeController', function ($scope, $http) {
                $http.get(`${url}api/realtime`).then((res) => {
                    // console.log(res.data.data);
                    var today = new Date();
                    var hoursNow = today.getHours();

                    var dataShow = [];
                    var dataUsage = [];

                    findTimeInArray(hoursNow);
                    
                    $scope.labels = dataShow;
                    // $scope.labels = []
                    $scope.active = true;
                    $scope.data = [
                        dataUsage
                    ];
                    // console.log(dataShow);
                    // console.log(dataUsage);
                    function findTimeInArray(hoursNow) {
                        return res.data.data.filter(
                            function (data) {
                                var date = new Date(data.time_stamp);
                                var getHours = date.getHours();
                                if (getHours == hoursNow || getHours == hoursNow + 1 || getHours == hoursNow - 1) {
                                    console.log(data.time_stamp)
                                    dataShow.push(`${prependZero(date.getHours())}:${prependZero(date.getMinutes())} à¸™.`)
                                    dataUsage.push(`${data.electric_usage}`)
                                }
                            }
                        );
                    }

                })
            });


            app.controller('weeklyController', function ($scope, $http) {
                $http.get(`${url}api/weekly/timestamp?date=2019-12-12`).then((res) => {
                    // console.log(res.data.data);
                    $scope.labels = ['week01', 'week02', 'week03', 'week04'];
                    $scope.type = 'StackedBar';
                    $scope.options = {
                        scales: {
                            xAxes: [{
                                stacked: true,
                            }],
                            yAxes: [{
                                stacked: true
                            }]
                        }
                    };

                    $scope.data = [
                        [28, 48, 40, 19]
                    ];
                })
            });

            app.controller('monthController', function ($scope, $http) {
                $http.get(`${url}api/month/timestamp?date=2019-12-12`).then((res) => {
                    // console.log(res.data.data);
                    $scope.labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    $scope.type = 'StackedBar';
                    $scope.options = {
                        scales: {
                            xAxes: [{
                                stacked: true,
                            }],
                            yAxes: [{
                                stacked: true
                            }]
                        }
                    };

                    $scope.data = [
                        [28, 48, 40, 50, 96, 27, 50, 28, 48, 40, 19, 40]
                    ];
                })
            })

        })(window.angular);

        // number return 2 digit
        function prependZero(number) {
            if (number <= 9)
                return "0" + number;
            else
                return number;
        }
    </script>

</body>

</html>
