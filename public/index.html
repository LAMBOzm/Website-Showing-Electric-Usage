<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Electric usages</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/date.css">
</head>

<body>
    <div class="container">

        <header class="container-herder pt-10">
            <h1 class="text-center">Electrical usages from a power meter</h1>
        </header>
        <section ng-app="myApp">
            <div class="container-section" ng-controller='realtimeController'>
                <div class="card day">
                    <canvas class="chart chart-line" chart-data="data" chart-labels="labels"></canvas>
                    <label></label>
                    <input type="date" name="" max="" id="Date">
                    <br><br>
                </div>
                <div class="card week" ng-controller="weeklyController">
                    <div class="card-title">Summarize graphs weekly</div>
                    <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options"
                        chart-series="series"></canvas>
                  
                </div>
                <div class="card month" ng-controller="monthController">
                    <div class="card-title">Summarize grahs monthly</div>
                    <canvas class="chart chart-bar" chart-data="data" chart-labels="labels" chart-options="options"
                        chart-series="series"></canvas>
                </div>
                <h1></h1>

            </div>
        </section>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>

    <script>
        (function (angular) {
            'use strict';
            var app = angular.module('myApp', ['chart.js'])
            const url = window.location.href;

            app.controller('monthController', ['$scope', function ($scope) {
                $scope.labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'August', 'October', 'November', 'December'];
                $scope.type = 'StackedBar';
                $scope.options = {
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                };

                $scope.data = [
                    [28, 48, 40, 50, 96, 27, 50, 28, 48, 40, 19, 40]
                ];
            }]);

            app.controller('weeklyController', ['$scope', function ($scope) {
                $scope.labels = ['week01', 'week02', 'week03', 'week04'];
                $scope.type = 'StackedBar';
                $scope.options = {
                    scales: {
                        xAxes: [{
                            stacked: true,
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    }
                };

                $scope.data = [
                    [28, 48, 40, 19]
                ];
            }]);

            app.controller('realtimeController', ['$scope', function ($scope) {
                $scope.labels = ['00:45', '01:00', '01:15', '01:30', '01:45', '02:00', '02:15', '02:30', '02:45', '03:00', '03:15', '03:30', '03:45'];
                $scope.active = true;
                $scope.data = [
                    [28, 48, 40, 50, 96, 27, 50, 28, 48, 40, 19, 96, 40]
                ];
            }]);


        })(window.angular);
    </script>

</body>

</html>
